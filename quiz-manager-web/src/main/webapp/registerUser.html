<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Quiz manager application</title>
	<link rel="stylesheet" href="resources/css/style.css">
			<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 align="center">Register User</h1>
	<div class="container">

		<form action="login" method="post">
			<div class="row">
				<div class="col-md-12 mb-3">
					<label for="user_name">Username</label> <input name="user_name"
						class="form-control" type="text" />
				</div>
				<div class="col-md-12 mb-3">
					<label>Password</label> <input class="form-control" name="psswd"
						type="psswd" />
				</div>
				<div class="col-md-12 mb-3">
					<label>Mail</label> <input class="form-control" name="mail"
						type="mail" />
				</div>
				<button class="btn btn-primary" type="submit" value="RegisterUser" name="registerUser">Register</button>
			</div>
		</form>
	</div>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
