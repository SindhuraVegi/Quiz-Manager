<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Quiz Application</title>
<link rel="stylesheet" href="resources/css/style.css">
<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="resources/css/custom-styles.css">
</head>
<body>
	<h1 align="center">Forgot Password</h1>
	<div class="container">

		<form action="forgotPassword" method="post" class="col-lg-6 offset-lg-3 form-login-box">
			<div class="row">
				<div class="col-md-12 mb-3">
					<label for="user_name">User_name</label> <input name="user_name"
						class="form-control" type="text" />
				</div>
				<div class="col-md-12 mb-3">
					<label>Mail</label> <input class="form-control" name="mail"
						type="mail" />
				</div>
				<button class="btn btn-primary" type="submit" value="forgotPassword"
					name="forgotPassword">Submit</button>
			</div>
		</form>
	</div>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
