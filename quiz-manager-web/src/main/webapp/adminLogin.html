<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Quiz manager application</title>
<link rel="stylesheet" href="resources/css/style.css">
<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="resources/css/custom-styles.css">
</head>
<body>
	<h1 align="center">Welcome Admin</h1>
	<div class="container">

		<form action="login" method="post" class="col-lg-6 offset-lg-3 form-login-box">
			<div class="row">
				<div class="col-md-12 mb-3">
					<label for="login">Login</label> <input name="login"
						class="form-control" type="text" />
				</div>
				<div class="col-md-12 mb-3">
					<label>Password</label> <input class="form-control" name="password"
						type="password" />
				</div>
				<button class="btn btn-primary" style="margin-right: 30px"
					type="submit" value="Login" name="login">Login</button>
				 <a href="forgotPassword.html" style="margin-right: 30px" type="submit"
					class="btn btn-primary btn-link">Forgot Password</a>
			</div>
		</form>
	</div>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
